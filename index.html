<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/todos.css">
  </head>
  <body>
    <div id="container">

      <h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>

      <input type="text" placeholder="Add New Todo">

      <ul>
        <li><span><i class="fa fa-trash"></i></span> List Item 1</li>
        <li><span><i class="fa fa-trash"></i></span> List Item 2</li>
        <li><span><i class="fa fa-trash"></i></span> List Item 3</li>
        <li><span><i class="fa fa-trash"></i></span> List Item 4</li>
      </ul>
    </div>

    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/todos.js"></script>
  </body>
</html>
